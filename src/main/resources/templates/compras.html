<script type="text/javascript">
	$("#new_buy").click(function() {
		console.log("estamos dentro de la funcion agregar compra ");
		$.get("/agregar_compra", function(htmlexterno) {
			$("#contenedor_compra").html(htmlexterno);
		});
	});
	
	 // aqui establecemos el input de busqueda 
    $('#boton_buscar').on('keyup', function() {
	var value = $(this).val();
	var patt = new RegExp(value, "i");
	$('#tablon').find('tr').each(function() {
		if (!($(this).find('td').text().search(patt) >= 0)) {
			$(this).not('.myHead').hide();
		}
		if (($(this).find('td').text().search(patt) >= 0)) {
			$(this).show();
		}
	});
});
</script>
